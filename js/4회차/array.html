<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>배열</title>
    </head>
    <body>
        <script>
            const vos = ["박지헌", "최현준", "김경록"]
            //push: 배열에 주어진 요소 추가하기
            vos.push("한지혜")
            console.log(vos)

            //pop: 배열의 끝부분부터 요소 제거
            vos.pop()
            console.log(vos)
            
            //indexOf: 주어진 요소의 유무를 인덱스 번호로 확인, 존재하지않으면 -1 반환
            console.log(vos.indexOf("최현준"))
            console.log(vos.indexOf("강윤호"))

            //splice: 정해진 위치에서부터 정해진 개수만큼 요소 제거
            vos.splice(0,2) //index 0인 요소부터 총 2개 제거
            console.log(vos)

            // splice로 요소 지운 다음, 대체 값을 채우는 것도 가능
            vos.splice(0, 1, "지헌", "현준", "경록", "뽀삐")
            console.log(vos)

            //forEach: 배열의 개별 요소에 대한 함수를 차례대로 호출
            vos.forEach(function(item){
                console.log("함수호출: ", item)
            })
            
            console.log(vos.length)
        </script>
    </body>
    </html>
