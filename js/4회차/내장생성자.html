<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>빌트인 생성자</title>
    </head>
    <body>
        <p id = "now"></p>
        <script>
            /*
            //Date: 날짜와 시간을 처리하는 다양한 메소드가 정의된 빌트인 생성자
            const now = new Date()

            //2008년 6월 10일의 날짜와 시간정보 - 월은 0부터 시작
            const then = new Date(2008, 5, 10)

            //date 객체 끼리는 밀리초 단위로 연산
            const interval = now - then
            console.log(interval)
            */

            const p = document.getElementById("now")
            const now = new Date()
            //console.log(now)
            let year = now.getFullYear()
            let month = now.getMonth() + 1
            let day = now.getDate()
            let hour = now.getHours()
            let min = now.getMinutes()
            let sec = now.getSeconds()

            p.textContent = `${year}/${month}/${day} ${hour}:${min}:${sec}`


        </script>
    </body>
    </html>
