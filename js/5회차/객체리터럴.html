<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>객체리터럴</title>

    </head>
    <body>
        <script>
            //생성자: 객체를 설계한 함수
            //객체 리터럴: 객체를 이렇게 만들겠다는 선언
            const cat = {
                species: "포유류", 
                title: "고양이"
            }
            console.log(cat.species)
            console.log(cat["title"])
            console.log(typeof cat)
            //스프레드 연산: ...
            const gookhee = {...cat,
            name: "국희",
            age: 4, 
            favorite: ["끈", "창틀", "햇살"]
            }

            console.log(gookhee)
            //array에도 스프레드 연산 적용 가능
            console.log(gookhee.favorite)
            console.log(...gookhee.favorite)


        </script>
    </body>
    </html>
