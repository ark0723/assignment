<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>함수 만들기</title>
    </head>
    <body>
        <dkv id = container></dkv>
        <script>
            console.log(createParagraph("첫번째 문단", "red"))
            createParagraph("두번째 문단", "green")
            createParagraph("세번째 문단", "blue")

            function createParagraph(text = "", color = "black"){
                const p = document.createElement("p")
                p.textContent = text
                p.style.color = color
                document.querySelector("#container").append(p)

                return `방금 만든 태그의 콘텐츠: ${text}, 색상: ${color} `
            }

            function sample(){
                console.log("반환기능 함수")
                return "짜잔"
            }

            

            //선언식: 호이스팅이 가능하다 -함수 만드는 부분이 호출하는 부분보다 아래에 있어도 된다.
            //sayYes()
            //sayNo()
            
            //선언식
            function sayYes(){
                console.log(2)
                alert("Yes!")
            }
            
            //함후식: 호이스팅 불가
            const sayNo = function(){
                alert("No!")
                console.log(3)
            }
        </script>
    </body>
</html>
