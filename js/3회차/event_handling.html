        이벤트 핸들러 등록하는것보다 편리함 1. 추가한 이벤트 핸들러 제거 기능 2. 다수의 핸들러 등록 가능

        이벤트 객체: 추가적인 기능과 정보를 제공하기 위해 이벤트 핸들러에 자동을 전달되는 데이터. 이를
        활용하기 위해서 이벤트 핸들러 함수에 매개 변수를 추가하여 이벤트 발생 시마다 전달받을 수 있도록

            const handleClick = function(event){
                //console.log(event)
                if (event.target.id == "span"){
                    const span = document.createElement("span")
                    span.textContent = "new created span tag"
                    document.body.append(span)
                }

                else if (event.target.id == "strong"){
                    const strong = document.createElement("strong")
                    strong.textContent = "new created strong tag"
                    document.body.append(strong)
                }

                else if (event.target.id == "mark"){
                    const mark = document.createElement("mark")
                    mark.textContent = "new created mark tag"
                    document.body.append(mark)
                }
            }

            spanBtn.addEventListener("click", handleClick)
            strongBtn.addEventListener("click", handleClick)
            markBtn.addEventListener("click", handleClick)


        </script>
