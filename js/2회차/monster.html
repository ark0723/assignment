<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content ="IE=edge">
    <title>몬스터 잡기 게임</title>
</head>
<body>
    <div id="container"></div>

    <script>

        let monsterHP = 100
        const container = document.getElementById("container")
        const h1 = document.createElement("h1")
        h1.textContent = "몬스터 잡기 게임을 시작합니다."
        container.appendChild(h1)

        let damage = parseInt(prompt("1회 공격시 데미지는? (양의 정수 입력)"))
        let count = 0 

        if(damage > 0){

            while(monsterHP > 0){
                /*
                if (monsterHP < damage){
                    monsterHP = 0
                } else{
                    monsterHP -= damage //hp 감소한다
                }
                */

                monsterHP -= damage
                //만약에 HP가 0보다 작아질 경우, HP에 영을 대입한다.

                if (monsterHP < 0){
                    monsterHP = 0
                }

                count += 1 //때린 횟수는 증가한다

                const p = document.createElement("p")
                p.textContent = `몬스터를 ${count}회 공격했다!`
                container.appendChild(p)

                const strong = document.createElement("strong")
                strong.textContent = `몬스터의 남은 HP는 ${monsterHP}이다.`
                container.append(strong)


            }
            const h2 = document.createElement("h2")
            h2.textContent = "몬스터 잡기 완료! 수고하셨습니다."
            h2.style.color = "red"
            h2.title = "게임을 다시 시작하고 싶으면 새로고침하세요."
            container.appendChild(h2)


        }
        else{
            alert("데미지가 양의 정수가 아니므로 게임을 취소합니다.")
        }
    </script>
</body>
</html>
