<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content ="IE=edge">
    <title>4의 배수</title>
</head>
<body>
    
    <h1>4의 배수 5개씩 출력하기</h1>
    
    <script>
        let i = 0;
        let arr = [];
        let num;
        
        while (i<=125){
            num = 4*i
            arr.push(num)
            i+=1
        } 
        
        while (arr.length > 0){
            document.write(arr.splice(0,5)+'<br>')
        }

    </script>


</body>
</html>
