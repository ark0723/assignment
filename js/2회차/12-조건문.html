<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content ="IE=edge">
    <title>조건문</title>
</head>
<body>
    <h1></h1>
    <p></p>
    <script>
        /*
        if(조건){
         //조건이 true일때 샐행할 코드
        } else{
            //조건이 false일 때 실행할 코드
        }
        */

        /*
        let age = 80;
        if (age < 20){
            console.log("미성년자입니다.")
        } else if (age > 70) {
            console.log("경로우대자입니다.")
        } else {
            console.log("일반입니다.")
        }
          */

        const h1 = document.querySelector('h1')
        const p = document.querySelector('p')

        const isThere = confirm("제목 표시를 할까요?")
        if (isThere) {
            h1.textContent = "당신이 내야할 버스 요금은?";
        }
      
        const age = parseInt(prompt("당신의 나이는?"))
        
        if(age>=19){
            p.textContent = "성인 요금은 1550원입니다.."
        } else if(age>12){
            p.textContent = "청소년 요금은 800원입니다."
        } else{
            p.textContent = "이린이 요금은 무료입니다."
        }

    </script>
</body>
</html>
