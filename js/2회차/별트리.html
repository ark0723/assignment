    <title>별트리</title>
</head>
<body>
    <div id = 'container'>
        <h1>별트리 만들기</h1>
    </div>
    
    <script>
        const container = document.getElementById("container")
        const first = document.createElement("h3")
        first.textContent = "첫번째 트리"
        container.append(first)

        for (i=1; i <= 5; i++){
            const p = document.createElement("p")
            p.textContent = "*".repeat(i)
            container.appendChild(p)
        }

        const second = document.createElement("h3")
        second.textContent = "두번째 트리"
        container.append(second)
        for (i=1; i <= 5; i++){
            const p = document.createElement("p")
            p.textContent = "*".repeat(i)
            container.appendChild(p)
        }
        for (i=5; i > 0; i--){
            const p = document.createElement("p")
            p.textContent = "*".repeat(i)
            container.appendChild(p)
        }

        const third = document.createElement("h3")
        third.textContent = "세번째 트리"
        container.append(third)

        let n = 5;
        for (let i =1; i<=n; i++){
            document.write('&nbsp'.repeat(n-i) + '*'.repeat(2*i -1)+"<br>")
        }

        for (let i = n-1; i > 0; i--){
            document.write('&nbsp'.repeat(n-i) + '*'.repeat(2*i -1)+"<br>")
        }
