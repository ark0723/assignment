                //1부터 10까지 숫자를 출력하다가 5을 만나면 반복문을 종료하는 프로그램
        for (let i=1; i<=10; i++){

        }

        //whlie문을 이용, 1~50까지 숫자 중에서 짝수인 경우는 건너띄고, 다음 반복을 이어가며 홀수의 총햡을 구하는 코드
        let i = 0
        let sum = 0

        while (i <= 999){
            i++

            if (i % 2 === 0){
                continue
            }

            sum += i
        }
