<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content ="IE=edge">
    <title>DOM 메소드 및 속성</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            height: 100%;
        }
        
        #container{
            width: 100%;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: rgb(138, 223, 240);
        }

        #btn{
            border: none;
            border-radius: 1px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id = "container">
        <h1> Mystery Number 맞추기</h1>
        <h3>1부터 100 사이의 숫자를 입력하세요!</h3>
        <input type="text" id ="input">
        <button id = "btn">뚜둥!</button>
        <div id = "hint"></div>
    </div>

    <script>
        //0~100사이의 임의의 정수 
        //const answer = 50(test)
        const answer = Math.floor(Math.random()*100)
        const input = document.getElementById("input")
        const btn = document.getElementById("btn")
        const hint = document.getElementById("hint")

        function handleReaction(){
            const guess = Number(input.value)
            
            if (answer > guess){
                console.log()
                hint.textContent = "힌트: 숫자가 작아요. 조금 더 높여보세요."
            }
            else if (answer < guess){
                hint.textContent = "힌트: 숫자가 커요. 조금만 줄요볼까요?"
            }
            else {
                alert("정답입니다.")
                // reset
                reset_btn = document.createElement("button")
                reset_btn.style.backgroundcolor = "blue"
                reset_btn.textContent = "다시하기"
                container.append(reset_btn)

                reset_btn.onclick = handleReset
            }
        }


        function handleReset(){
            input.value = ""
        }

        btn.onclick = handleReaction;
            
    </script>
</body>

</html>
