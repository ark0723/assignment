<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content ="IE=edge">
    <title>DOM 메소드 및 속성</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            height: 100%;
        }
        
        #container{
            width: 100%;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: rgb(138, 223, 240);
        }

        #btn{
            border: none;
            border-radius: 1px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id = "container">
        <h1> Mystery Number 맞추기</h1>
        <h3>1부터 100 사이의 숫자를 입력하세요!</h3>
        <div id ="form">
            <input type="text" id ="number">
            <button id = "btn" type="submit">뚜둥!</button>
            <p id="txt"></p>
        </div>
    </div>

    <script>
        //0~100사이의 임의의 정수 
        const answer = Math.floor(Math.random()*100)
        const number = parseInt(document.getElementById("number").value);
        const button = document.getElementById("button")
        

        const guess = () =>{
            if (number === answer){
                alert("정답입니다!")
            }else if (number > answer){
                text = document.getElementById("txt")
                text.textContent = "힌트: 숫자가 커요. 줄여볼까요?"
            }else {
                text = document.getElementById("txt")
                text.textContent = "힌트: 숫자가 작아요. 조금만 높여보세요."
            }
        };

        button.addEventListener("click", guess);
    </script>
</body>

</html>
