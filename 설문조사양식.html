<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1><strong>설문조사 양식</strong></h1>
        <p>모든 항목에 빠짐 없이 체크해주세요.</p>
    </header>
    
    <hr>
    
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="실명을 입력하세요">
                <br>
                <label for="email_address">이메일주소</label>
                <input type="email" id="email_address" name="email" 
                placeholder="예: 홍길동@gmail.com">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teens" name="age">
                <label for="teens">10대</label>
                <input type="radio" id="twenty" name ="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="else" name="age">
                <label for="else">그 외</label>
                <br>
                <p>
                    학원을 다니는 혹은 다니고자하는 사람은 본인이십니까? 아니면 자녀이십니까?
                </p>

                <input type="radio" id="self" name="learner">
                <label for="self">본인</label>
                <input type="radio" id="child" name="learner">
                <label for="child">자녀</label>
                <br>
                <p>
                    자녀는 몇 명이나 있으십니까?
                </p>

                <input type="radio" id="none" name="children">
                <label for="none">해당없음</label>
                <input type="radio" id="one" name="children">
                <label for="one">1명</label>
                <input type="radio" id="two" name="children">
                <label for="two">2명</label>
                <input type="radio" id="three" name="children">
                <label for="three">3명</label>
                <input type="radio" id="more" name="children">
                <label for="more">4명 이상</label>

                <br>
                <p>
                    학원을 선택할 때 가장 중요하게 생각하는 것은 무엇입니까?
                    모두 고르시오
                </p>
                <label>
                    <input type="checkbox" id="location" name="priority"> 위치                
                </label>
                
                <label>
                    <input type="checkbox" id="price" name="priority"> 학원비                
                </label>

                <label>
                    <input type="checkbox" id="instructor" name="priority"> 강사                
                </label>

                <label>
                    <input type="checkbox" id="facility" name="priority"> 시설                
                </label>


            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea name="comment"></textarea>
            </fieldset>
            <input type="submit">

        </form>
    </main>

    <hr>

    <footer>
        <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
