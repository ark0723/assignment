<!DOCTYPE html>

<body>
    <div class="container mt-3">
      <div id="time_update"></div>
      <h3 class="mt-5 mb-3">신규 등록 상품</h3>
      <form class="row row-cols-lg-auto g-3 align-items-center" id = "filter-form">      
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
          <select class="form-select" id="inlineFormSelectPref">
            <!-- 카테고리 셀렉트 코드를 넣어주세요-->
            <option selected>카테고리</option>
            <option value="1">Top</option>
            <option value="2">Bottom</option>
            <option value="3">Shoes</option>
            <option value="3">Accessory</option>
          </select>
        </div>
        <div class="col-3">
            <!-- input 입력창 코드를 넣어주세요 -->
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input type="text" class="form-control" id="autoSizingInput" placeholder="제품명을 입력해주세요.">
        </div>
        <div class="col-auto">
          <!-- 조회버튼 코드를 넣어주세요 -->
          <button type="submit" class="btn btn-primary" id = "submit-btn">조회</button>
        </div>
      </form>
      <div class="container mt-3">
        <table class="table table-sm">
            <thead>
                <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
                <tr class="table-info">
                  <th scope="col">선택</th>
                  <th scope="col">카테고리</th>
                  <th scope="col">브랜드</th>
                  <th scope="col">상품명</th>
                  <th scope="col">가격</th>
              </tr>
            </thead>
            <tbody id="data-table">
                <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
            </tbody>
        </table>
    </div>
    <!-- 페이지 네이션 코드를 넣어주세요 -->
