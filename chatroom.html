<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>채팅방 만들기</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
        
        <link href="chat.css" rel="stylesheet">
        <link href="text.css" rel="stylesheet">
    </head>
    <body>
        <!--1. 상태바 만들기-->
        <!--2. 채팅입력창 만들기-->
        <div class="container">
            <main class="chat_screen">
                <section class="chat_screen_bar">
                    <div class="user">
                        <div class ="user_column">
                            <img src=../../images/busan.jpg class="user_pic">
                        </div>
                        <div class = "user_column">
                            <p class="user_nick">베리타르트</p>
                            <p class="user_count">2</p>
                        </div>
                        <div id="menu">
                            <div class="gear"></div>
                            <strong>Setting</strong>
                        </div>
                    </div>
                </section>
                <!--3. 말풍선 만들기-->
                <ul class="chat_screen_text">
                    <li class="text">친구야 오랜만이야</li>
                    <li class="text">오랜만이야, 잘 지냈어?</li>
                    <li class="text">응. 조만간 한번 밥먹자.</li>
                    <li class="text">그래 좋아</li>
                    <li class="text">언제가 시간 괜찮아?</li>
                    <li class="text">다음주 주말 어때?</li>
                    <li class="text">그럼 다음주 토욜 저녁 어때?</li>
                    <li class="text">오케이</li>
                    <li class="text">1</li>
                    <li class="text">2</li>
                    <li class="text">3</li>
                    <li class="text">4</li>
                    <li class="text">5</li>
                </ul>
            </main>
            
            <form class="chat_form">
                <section class="chat_form_fields">
                    <textarea class="chat_form_msg"></textarea>
                    <input type="submit" value="전송" class="chat_form_button">
                </section>
            </form>
        </div>
    </body>
</html>
