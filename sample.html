<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>tag practice</title>
</head>
<body>
    <h1>당신이 좋아하는 동물은?</h1>
    <select multiple size="2">
        <option value = "not_selected">없음</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="deer">사슴</option>
        <option value="rabbit">토끼</option>
    </select>

    <h1>2023년 한국드라마 top3</h1>
    <ol>
        <li>연인</li>
        <li>더 글로리</li>
        <li>최악의 악</li>
    </ol>   

</body>
</html>
