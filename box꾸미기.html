<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>box꾸미기</title>
    <style>
        html{
            background: linear-gradient(lightCyan, skyBlue, deepSkyBlue);
        }
        body{
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 50vh auto;
        }

        .button{
            width: 100px;
            color: rgb(255, 255, 255);
            text-align:center;
            /* 단축속성은 공백으로 속성값을 서로 구분*/
            border: 3px solid rgb(10, 151, 198);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <p class = "button">Hello World!</p>
</body>
</html>
